<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
  <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>

<body unresolved>
    <header>
      <div class="grid">
        <div class="row">
          <div class="col-1"></div>
          <section id="namerole" class="col-8"></section>
          <ul id="topContacts" class="col-2"></ul>
        </div>
      </div>
    </header>

    <div class="grid">
      <div class="row">
        <div class="col-1"></div>
        <div id="skillsSection"></div>
      </div>
    </div>

    <hr>

    <div class="grid">
      <div class="row">
        <div class="col-1"></div>
        <div id="workExperience" class="col-8">
          <h3>Work Experience</h3>
        </div>
      </div>
    </div>

    <hr>

    <div class="grid">
      <div class="row">
        <div class="col-1"></div>
        <div id="projects" class="col-11">
          <h3>Recent Projects</h3>
        </div>
      </div>
    </div>

    <hr>

    <div class="grid">
      <div class="row">
        <div class="col-1"></div>
        <div id="education" class='col-5'>
          <h3>Education</h3>
        </div>
        <div id="onlineeducation" class='col-5'>
        </div>
      </div>
    </div>

    <hr>

    <div class="grid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-11">
          <h3>Where I've Lived and Worked</h3>
          <div id="mapDiv"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="grid">
        <div class="row">
          <div class="col-1"></div>
          <h2 class="col-6">Get in touch</h2>
            <ul id="footerContacts" class="col-2">
            </ul>
        </div>
      </div>
    </footer>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">

    //if(document.getElementsByClassName('flex-item').length === 0) {
    //  document.getElementById('topContacts').style.display = 'none';
    //}
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    //if(document.getElementsByClassName('flex-item').length === 0) {
    //  document.getElementById('letsConnect').style.display = 'none';
    //}
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>
</body>
</html>

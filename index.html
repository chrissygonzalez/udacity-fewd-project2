<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chrissy Gonzalez</title>

  <!-- Styles for page, slick carousel, and tooltips -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css">
  <link rel="stylesheet" href="css/tooltipster.css">

  <!-- Styles for Google fonts  and FontAwesome -->
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- All the external Javascript -->
  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
  <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>

<body>

    <!-- Green header with sprinkles, name and role, message, and contact links -->
    <header>
      <div class="grid">
        <div class="row">
          <div class="col-1"></div>
          <section id="namerole" class="col-8"></section>
          <ul id="topContacts" class="flex-box"></ul>
        </div>
      </div>
    </header>

  <!-- Pink skills pills -->
    <div class="grid">
      <div class="row">
        <section id="skillsSection"></section>
      </div>
    </div>

    <hr>

  <!-- Work -->
    <div class="grid">
      <div class="row">
        <section id="workExperience">
          <h3>Work Experience</h3>
        </section>
      </div>
    </div>

    <hr>

  <!-- Projects, including Slick Carousel for project images -->
    <div class="grid">
      <div class="row">
        <section id="projects">
          <h3>Recent Projects</h3>
        </section>
      </div>
    </div>

    <hr>

  <!-- 2 columns for Education -->
    <div class="grid">
      <div class="row">
        <section id="education">
          <h3>Education</h3>
        </section>
        <section id="onlineeducation">
        </section>
      </div>
    </div>

    <hr>

  <!-- Styled map, with scroll zoom turned off -->
    <div class="grid">
      <div class="row">
        <section id="mapsection">
          <h3>Where I've Lived and Worked</h3>
          <div id="mapDiv"></div>
        </section>
      </div>
    </div>

  <!-- Green footer -->
    <footer>
      <div class="grid">
        <div class="row">
          <div class="col-1"></div>
          <h2 class="darker">Get in touch!</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
      </div>
    </footer>

  <!-- resumeBuilder adds most of the content to the page -->
  <script src="js/resumeBuilder.js"></script>

  <!-- Hides sections that have no content -->
  <script type="text/javascript">

    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>
</body>
</html>
